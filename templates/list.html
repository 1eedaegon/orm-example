<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My blog</title>
    <!-- Bootstrap을 사용한다. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bootstrap 문법, grid, column을 sm/md/lg로 구분한다. -->
    <!-- p는 패딩, m은 마진, y는 top and bottom, x는 left and right -->
    <!-- d-flex는 flex-direction이다. -->
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a
          href="/"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <span class="fs-4">Blog demo with go ent orm</span>
        </a>
      </header>
      <main>
        <div class="row g-5">
          <div class="col-md-12">
            {{- range .}}
            <h2>{{ .Title }}</h2>
            <p>
              {{ .CreatedAt.Format "2023-06-06" }} by {{ .Edges.Author.Name }}
            </p>
            <p>{{ .Body }}</p>
            {{- end}}
          </div>
          <div class="col-md-12">
            <hr />
            <h2>Create new post</h2>
            <form action="/add" method="post">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="title"
                  placeholder="Once upon a time..."
                />
              </div>
              <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea
                  name="body"
                  id="body"
                  cols="30"
                  rows="8"
                  class="form-control"
                ></textarea>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary mb-3" type="submit">Post</button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="pt-5 my-5 text-muted border-top">
        <p>This is sample of blog using ent go</p>
        <pre>>go get entgo.io/ent</pre>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
